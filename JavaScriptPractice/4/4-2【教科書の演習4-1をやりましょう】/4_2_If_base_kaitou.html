	<script type="text/javascript">
	<!--
		/*問題：「今何時ですか?0～24までの数値を入力してください」
		  というダイアログボックスを出し、入力された時間によって
		  ブラウザに違うメッセージを出しなさい。*/

		//①文字入力ダイアログボックスを作りましょう。
		//適当に数値や文字列を入力してみます。表示されてますか?
		//※後の処理を行いやすくするためにnumという変数に①を格納してください。

		//★ブラウザに表示する
		//document.write(prompt('今何時ですか?0～24までの数値を入力してください',''));

		//★num変数に格納する(debugするとnumに1が入っているのがわかるはず)
		num = prompt('今何時ですか?0～24までの数値を入力してください','');

		//②入力した数値が'0'(何でもいいです)の時、
		//'こんばんは'と出力されるようにしてください。

		//★とりあえず、基礎の形を書いてきちんと表示されるかを検証します。
		/*if ( num == 0 ) {
			document.write('こんばんは');
		}*/

		//③入力した値が0～5の時、、、を実装して検証してみる
		//どうやって表現すれば実装できるか?
		//分岐の部分を考えるのは紙に書いたりすると良いです。

		//★5以下の時には'こんばんは'としましょう。
		//まず、与えられている条件を満たしに行きます。
		//負の数が入っても'こんばんは'となります(テストで、0,-1,5,6を入力しましょう)。
		/*if ( num <= 5 ) {
			document.write('こんばんは');
		}*/

		//④0～5、6～10、11～17、18～24で分岐を増やしましょう。
		//③で書いたメモを使いながら書いてみてください。

		//★else if を使って条件を記載します。
		//else はそれ以外の場合なのでとりあえず書くだけ書いておきます。
		//今、0～24までの値が正しくできました。

		/*if ( num <= 5 ) {
			document.write('こんばんは');
		} else if ( num <= 10 ) {
			document.write('おはようございます');
		} else if ( num <= 17 ) {
			document.write('こんにちは');
		} else if ( num <= 24 ) {
			document.write('こんばんは');
		} else {
			//何もしない
		}*/

		//★追加仕様です。
		//課題1:負の値(0より小さい値)が'こんばんは'になっている
			//☆0より小さい時は、'0～24までの数値を入力してください'を表示させればクリア
		//課題2:25以上の値が出力されない
			//☆分岐に入らない(else)時は、'0～24までの数値を入力してください'を表示させればクリア
		//課題3:何も入力しない場合(NaNですよね)の対応がされない
			//☆もし、NaNだったら'キャンセルボタンを押下しました'を表示させればクリア
		if ( num < 0 ) {
			document.write('0～24までの数値を入力してください');
		} else if ( isNaN ( num )) {
			document.write('キャンセルされました');
		} else if ( num <= 5 ) {
			document.write('こんばんは');
		} else if ( num <= 10 ) {
			document.write('おはようございます');
		} else if ( num <= 17 ) {
			document.write('こんにちは');
		} else if ( num <= 24 ) {
			document.write('こんばんは');
		} else {
			document.write('0～24までの数値を入力してください');
		}

		//この作りでも、「何も入力せずに""になってしまった場合」の処理がかかれておらず。。。
	//-->
	</script>
