<body>
	<script type="text/javascript">
	<!--
		//★for文は空で書けるようにしておくと良いです。
		//　基本的にプログラム書くならforは必須。
		//　If文と組み合わせるので、前の問題と一緒に体得してください。
		//　※記憶じゃなくて体得です。指が覚えるくらい。

		//①for文を使って'あ'を連続して10個出力しなさい。
		for ( i = 0 ; i < 10 ; i++ ) {
			console.log(i);
			document.write('あ');
		}

		//水平線
		document.write('<hr />');

		//※配列変数を使ったかと思います。
		//配列インデックス(添え字)は0から始まるため、
		//↑で記憶しておいた方がいいです。

		//これでもOK
		/*for ( i = 1 ; i <= 10 ; i++ ) {
			document.write('あ');
		}*/

		//②for文を使って0～29までの数値を','で繋いで順番に出力せよ。
		//　但し、9で改行すること。
		
		//★1.横に0～29までを並べるプログラムを作ります。
		/*for ( i = 0 ; i < 30 ; i++ ) {
			document.write(i);
		}*/

		//★2.次に','を入れます。
		/*for ( i = 0 ; i < 30 ; i++ ) {
			document.write(i + ',');
		}*/

		//★3.9まで処理したら改行させます
		//i % 10 == 9 で良さそうですね
		//私はある程度想像で書けますが、書けない場合は↓の
		//for文の中で考えてください。
		/*if ( i % 10 == 9 ) {
			document.write('<br />');
		} else {	//↓条件に当てはまらない場合はそのまま書き続ける
			document.write(i + ',');
		}*/

		//次に、for文の中にif文を入れましょう。
		/*for ( i = 0 ; i < 30 ; i++ ) {
			//ここにif文をコピペしていれる
		}*/

		//これで実行すると、9,が出ません。
		//ifがtrueだった場合は書き出す+改行の組み合わせにすればよいです。
		/*for ( i = 0 ; i < 30 ; i++ ) {
		if ( i % 10 == 9 ) {
			document.write('<br />');
		} else {	//↓条件に当てはまらない場合はそのまま書き続ける
			document.write(i + ',');
		}
		}*/

		//∴答え
		for ( i = 0 ; i < 30 ; i++ ) {
		if ( i % 10 == 9 ) {
			document.write(i + ',' + '<br />');
		} else {	//↓条件に当てはまらない場合はそのまま書き続ける
			document.write(i + ',');
		}
		}

		//★4 ちなみに、9の後の','が邪魔なので表示しないようにするコード
		/*for ( i = 0 ; i < 30 ; i++ ) {
		if ( i % 10 == 9 ) {
			document.write(i + '<br />');
		} else {	//↓条件に当てはまらない場合はそのまま書き続ける
			document.write(i + ',');
		}
		}*/

		//水平線
		document.write('<hr />');

		//③Do While文を使って、30から3刻みに数を','で繋いで減算し出力せよ。
		//これも記憶ですね…
		//実務だとほとんど使いません。for文の方が起点と終点が明確なので、
		//なるべくfor文で書くようにしていました(whileで書くのが好きな人もいます)。
		while ( i > 0 ) {
			document.write(i + ',');
			i -= 3;
		}

	//-->
	</script>
