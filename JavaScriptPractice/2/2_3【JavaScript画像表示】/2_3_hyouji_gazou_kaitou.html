	<!--//①bodyタグの中に"images"フォルダ内の"main.jpg"を表示してください(HTML)。-->
	<!--
	<img src="./images/main.jpg" />
	-->

	<script type="text/javascript">
	<!--
		//point
		/*JavaScriptでタグを書こうとすると、文字列の切り出しや""の数とか
		+が入っているかどうかなど、※画像の表示※文法の2つを同時に気にしないといけないです。
		基本的に、確実に成功させるためには「簡単な機能が実現できるか」を最初に、
		それができたら次の機能へ…と進むとよいです。だから、下記問題構成にしています。*/
		
		//②同じ階層にある"images"フォルダ内の"main.jpg"をJavaScriptで表示してください。
		//※表示させる呪文はdocument.write();です。
		//※こいつの中に①で作っておいた答えをそのまま「コピペ」します。
		//→document.write("<img src="./images/main.jpg" />");
		//↑試してみます。""が2組あるので、片方を''に変えて調節します。

		document.write("<img src='./images/main.jpg' />");

		//※答えを書くのではなくて、「どうやって作業をしているか」を盗むとよいです。

	//-->

	</script>
