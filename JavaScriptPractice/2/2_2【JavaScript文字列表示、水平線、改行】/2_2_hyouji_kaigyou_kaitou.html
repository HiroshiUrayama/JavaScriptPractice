<!DOCTYPE HTML>
<html lang="ja">

<head>
  <meta charset="utf-8">
</head>

<body>
	<!--①bodyタグに"初めての"を入力して、ブラウザに"初めての"を表示させてください。-->
	初めての
	<script type="text/javascript">
	<!--
		//一つずつ実施して、確かめながら実施するとよいです(分解する癖をつける)。
		//※コメントは真似しなくていいです。

		//②JavaScriptで①の文字列の後に"JavaScript"と表示させるコードを書いてください。
		document.write("<br />JavaScript");	//★

		//③JavaScriptで②の後に"100 + 200 ="という文字列を表示させるコードを書いてください。
		document.write("100 + 200=");

		//④JavaScriptで③の後に100 + 200 という値(式の計算結果)を表示させるコードを書いてください。
		document.write(100 + 200);	//300が入るはず

		//⑤JavaScriptで④の後に"abc" + "def"という文字列を表示させるコードを書いてください。
		document.write("abc" + "def");	//300が入るはず
		
		//⑥JavaScriptでブラウザ上に水平線を表示させるコードを書いてください(ヒント／HTMLのタグを記述)
		document.write("<hr />");

		//⑦JavaScriptで"初めての"あとで改行させるコードを入れてください。
		//答え1／②の後に<br>タグを追加するだけ
		//答え2／①の後にdocument.write("<br />");を追加する
	//-->

	</script>

</body>

</html>
